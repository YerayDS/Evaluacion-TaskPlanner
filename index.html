<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskPlanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaskPlanner</h1>
    </header>
    <main>
        <section id="task-form-section">
            <h2>Create a New Task</h2>
            <form id="task-form">
                <label for="task-title">Task Name</label>
                <input type="text" id="task-title" placeholder="Enter task name" required>
                
                <label for="task-desc">Task Description</label>
                <textarea id="task-desc" placeholder="Enter task details"></textarea>
                
                <label for="task-date">Task Due Date</label>
                <input type="date" id="task-date" required>
                
                <label for="task-status">Task Status</label>
                <select id="task-status">
                    <option value="pending">Pending</option>
                    <option value="inprogress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                
                <button type="submit">Add Task</button>
            </form>
        </section>
        
        <section id="task-columns">
            <div class="task-column">
                <h2>Pending</h2>
                <div id="pending-tasks" class="task-list"></div>
            </div>
            <div class="task-column">
                <h2>In Progress</h2>
                <div id="inprogress-tasks" class="task-list"></div>
            </div>
            <div class="task-column">
                <h2>Completed</h2>
                <div id="completed-tasks" class="task-list"></div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
